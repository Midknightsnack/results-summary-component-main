<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="white-card">
    <div class="results">
      <div class="result-header">Your Result</div>
      <div class="score-circle">
        <div class="score">76</div>
        <div class="total-score">of 100</div>
      </div>
      
      <div class="great">Great</div>
      <div class="great-desc">You scored higher than 65% of the people who have taken these tests.</div>
    </div>

    <div class="summary">
      <div class="summary-header">Summary</div>

      <div class="reaction-box boxes">
        <div class="elements-start">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">
          <div class="reaction-text">Reaction</div>
        </div>
        <div class="elements-end">
          <div class="stat">80</div>
          <div class="stat-total">/ 100</div>
        </div>
      </div>
      
      <div class="memory-box boxes">
        <div class="elements-start">
          <img src="assets/images/icon-memory.svg" alt="memory icon">
          <div class="memory-text">Memory</div>
        </div>
        <div class="elements-end">
          <div class="stat">92</div>
          <div class="stat-total">/ 100</div>
        </div>
      </div>
      
      <div class="verbal-box boxes">
        <div class="elements-start">
          <img src="assets/images/icon-verbal.svg" alt="verbal icon">
          <div class="verbal-text">Verbal</div>
        </div>
        <div class="elements-end">
          <div class="stat">61</div>
          <div class="stat-total">/ 100</div>
        </div>
      </div>
      
      <div class="visual-box boxes">
        <div class="elements-start">
          <img src="assets/images/icon-visual.svg" alt="visual icon">
          <div class="visual-text">Visual</div>
        </div>
        <div class="elements-end">
          <div class="stat">72</div>
          <div class="stat-total">/ 100</div>
        </div>
      </div>

      <a><div class="continue-button">Continue</div></a>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bradley Diep</a>.
  </div>
</body>
</html>
